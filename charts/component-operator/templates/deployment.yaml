apiVersion: apps/v1
kind: Deployment
metadata:
  name: component-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.deployment.operatorName}}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: {{.Values.deployment.operatorName}}
        {{- include "operator.labels" . | nindent 8 }}
    spec:
      serviceAccountName: odacomponent-account
      containers:
      - name: {{.Values.deployment.operatorName}}
        image: {{ include "component-operator.compopDockerimage" . }}
        imagePullPolicy: {{ include "component-operator.compopImagePullPolicy" . }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-operator-configmap
          - secretRef:
              name: {{ .Release.Name }}-operator-secret
        volumeMounts:
        - name: config-volume
          mountPath: /config/run-command
      - name: seccon
        image: {{ include "component-operator.secconDockerimage" . }}
        imagePullPolicy: {{ include "component-operator.secconImagePullPolicy" . }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-operator-configmap
          - secretRef:
              name: {{ .Release.Name }}-operator-secret
        ports:
        - name: seccon
          containerPort: 5000
      volumes:
      - name: config-volume
        configMap:
          name: operator-command
          defaultMode: 420
          optional: true 