apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-account
      containers:
      - name: {{ .Release.Name }}
        image: mtr.devops.telekom.de/magenta_canvas/public:dependent-api-simple-operator-0.1.0-rc
        imagePullPolicy: Always
        #command: ["/bin/sh", "-c", "sleep 36000"]
        env:
        - name: WEBHOOK_SERVICE_NAME
          value: "{{ .Release.Name }}-svc"
        - name: WEBHOOK_SERVICE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_SERVICE_PORT
          value: "443"
        ports:
        - containerPort: 9443
